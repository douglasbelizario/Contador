<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fontawesome.com/icons/html5?f=brands&s=solid" crossorigin="anonymous">

    <title>Contador</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>

    <div id="counter">
        
        <div class="icons">
            <h1>Contador</h1>
            <i class="fa-brands fa-html5 fa-2xl" style="color: #ff4d00;"></i>
            <i class="fa-brands fa-css3-alt fa-2xl" style="color: #0037ff;"></i>
            <i class="fa-brands fa-square-js fa-2xl" style="color: #f6ef13;"></i>
        </div>



        <div>
            <button id="menos" class="count-button">
                -
            </button>


            <span id="value">
                0
            </span>


            <button id="mais" class="count-button">
                +
            </button>
        </div>

        <button id="reset">
            Resetar <i class="fa-solid fa-trash"></i>
        </button>


    </div>
    
    <script src="https://kit.fontawesome.com/ab3366bcea.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
